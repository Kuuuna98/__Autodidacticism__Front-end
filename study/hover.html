<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"> 
      <title>hover menu</title> 
      <style>
        .container {
          width: 200px;
          height: 200px;
          background: greenyellow;
        }
        .container:hover {
            background: black;
            border-radius: 50%;
            cursor: pointer;
        }
        </style>
        </head>
        <body>
            <div class="container"></div>
        </body>
</html>
