<!DOCTYPE html> 
<html lang="ko"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>infinity horizon slider</title> 
        <link rel="stylesheet" type="text/css" href="slidebanner.css"/>
    </head> 
    <body> 
        <div id="slideWrap"> 
             <ul id="slider"> 
                <li>
                    <a href="#">
                        <img src="image/1.jpg" alt="슬라이드1">
                    </a>
                </li> 
                <li>
                    <a href="#">
                        <img src="image/2.jpg" alt="슬라이드2">
                    </a>
                </li> 
                <li>
                    <a href="#">
                        <img src="image/3.jpg" alt="슬라이드3">
                    </a>
                </li> 
            </ul> 
        </div> 
        <script> 
            //자동 스크롤 애니메이션 
            var ul = document.querySelector('#slider');
            var slideNumber = document.querySelector('#slider').childElementCount;
            var li = document.querySelector('#slider>li');
            var firstItemClone = ul.firstElementChild.cloneNode(true); 

            ul.appendChild(firstItemClone); 
            ul.style.width = (slideNumber + 1) * 300 + 'px' 
            function move(){ 
                var i = 0; setInterval(
                    function(){ 
                        ul.style.transition = '0.2s'; 
                        ul.style.transform = 'translate3d(-'+300*(i+1)+'px, 0px, 0px)'; 
                        i++; 
                        if (i == slideNumber){ 
                            setTimeout(
                                function(){ 
                                    ul.style.transition = '0s'; 
                                    ul.style.transform = 'translate3d(0px, 0px, 0px)'; 
                                },201) 
                                i = 0; 
                            } 
                        },3000); 
                    } 
                    document.addEventListener("DOMContentLoaded",function(){ 
                        move(); 
                    }); 
        </script> 
    </body> 
</html>
