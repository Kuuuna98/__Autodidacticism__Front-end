<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="hidemenu.css"/>
    </head>
    <body>
        <input type="checkbox" class="hide_btn" onclick="hide(this)">hide</input>
        <ol id="menu" style="display:block; width: 100px; border-right: 1px solid gray;padding-left: 25px;">
            <li>
                <div class="dropdown">
                    <a class="dropdown-btn">dog</a>
                    <div class="dropdown-content">
                      <a href="#">rami</a>
                      <a href="#">nana</a>
                      <a href="#">dino</a>
                    </div>
                  </div>
            </li>
            <li><a href="hidemenu.html">cat</a></li>
            <li><a href="hidemenu.html">tiger</a></li>
        </ol>
        <script>
 

            function hide(element){
                var menu = document.querySelector('#menu');

                if(element.checked){
                    document.querySelector('#menu').style.display='none';
                }else{
                    document.querySelector('#menu').style.display='block';
                }
            }
        </script>
    </body>
</html>
