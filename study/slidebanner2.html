<!DOCTYPE html> 
<html lang="ko"> 
    <head> 
        <meta charset="UTF-8"> 
        <title></title> 
        <link rel="stylesheet" type="text/css" href="slidebanner2.css"/>
    </head> 
    <body>
        <div id="slider">
            <ul class="cnt">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <div class="btn">
                <button type="button" class="prev">prev</button>
                <button type="button" class="next">next</button>
            </div>
            <div class="auto">
                <button type="button" class="stop">stop</button>
                <button type="button" class="play">play</button>
            </div>
        </div>
        <script>
            window.addEventListener('load', function(){
                var ITEM_NUM = 3, AUTO_TIME = 1000,
                slide = document.getElementById('slider'),
                indi = document.createElement('ul'),
                slide_cnt = slide.getElementsByClassName('cnt'),
                slide_cnt_item = slide_cnt[0].getElementsByTagName('li'),

                prev_btn = slide.getElementsByClassName('prev'),
                next_btn = slide.getElementsByClassName('next'),
                play_btn = slide.getElementsByClassName('play'),
                stop_btn = slide.getElementsByClassName('stop'),

                play_set = null,
                before = 0,
                after = 0,
                moveIng = false;

                // init
                slide_cnt_item[0].style.left  = 0;
                play_btn[0].style.display  = 'block';
                var indi = document.createElement('ul');
                for(var i = 0;i < slide_cnt_item.length;i++){
                    indi.innerHTML += '<li></li>';
                };
                indi.classList.add('indi');
                indi.children[0].classList.add('on');
                slide.append(indi);

                for(var j = 0;j < indi.children.length;j++){
                    indiClick(j);
                };

                // initEvnet
                next_btn[0].addEventListener('click', function(e){
                    if(!moveIng){
                        after++;
                        if(after >= slide_cnt_item.length){
                            after = 0;
                        };
                        before = after;
                    };
                });
                
                prev_btn[0].addEventListener('click', function(e){
                    if(!moveIng){
                        after--;
                        if(after < 0){
                            after = slide_cnt_item.length - 1;
                        };
                        before = after;
                    };
                });

                play_btn[0].addEventListener('click', function(){
                    play_btn[0].style.display = 'none';
                    stop_btn[0].style.display = 'block';
                });
                stop_btn[0].addEventListener('click', function(){
                    play_btn[0].style.display = 'block';
                    stop_btn[0].style.display = 'none';
                });
            });
        </script>
    </body>
</html>
